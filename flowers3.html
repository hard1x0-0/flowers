<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Cute Garden - Rose Day</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&family=Quicksand:wght@300;400&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #fef8f8; /* Soft blush cream background */
            font-family: 'Quicksand', sans-serif;
        }

        canvas {
            display: block;
            cursor: crosshair;
            position: relative;
            z-index: 2;
        }

        /* Romantic Minimalist Watermark */
        #watermark-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            z-index: 1;
            width: 80%;
            max-width: 600px;
            user-select: none;
            opacity: 1.00; /* Increased opacity for better visibility */
        }

        .rose-illustration {
            width: 100%;
            height: auto;
            max-width: 250px;
            margin-bottom: 20px;
        }

        .romantic-text {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(2.5rem, 10vw, 5rem);
            color: #d6336c;
            text-align: center;
            line-height: 1.2;
            text-shadow: 0 2px 10px rgba(214, 51, 108, 0.1);
        }

        .sub-text {
            font-family: 'Quicksand', sans-serif;
            font-size: 1rem;
            letter-spacing: 0.6rem;
            text-transform: uppercase;
            color: #a36666;
            margin-top: 10px;
            font-weight: 400;
        }

        #ui {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #d4a5a5;
            font-size: 1.5rem;
            pointer-events: none;
            user-select: none;
            transition: opacity 1.5s ease;
            z-index: 10;
            font-weight: 300;
            letter-spacing: 0.2rem;
            font-style: italic;
        }

        #controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #d4a5a5;
            opacity: 0.7;
            font-size: 0.7rem;
            pointer-events: none;
            z-index: 10;
            text-transform: uppercase;
            letter-spacing: 0.2rem;
        }
    </style>
</head>
<body>

    <div id="watermark-container">
        <!-- Minimalist Line Art Rose -->
        <svg class="rose-illustration" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M50 85V60M50 60C50 60 70 55 75 40C80 25 65 15 50 30C35 15 20 25 25 40C30 55 50 60 50 60Z" stroke="#d6336c" stroke-width="2" stroke-linecap="round"/>
            <path d="M50 35C55 30 65 30 65 40C65 50 50 55 50 55C50 55 35 50 35 40C35 30 45 30 50 35Z" stroke="#d6336c" stroke-width="1.5" stroke-linecap="round"/>
            <path d="M35 75C35 75 25 70 20 75" stroke="#7fb382" stroke-width="1.5" stroke-linecap="round"/>
            <path d="M65 70C65 70 75 65 80 70" stroke="#7fb382" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
        <div class="romantic-text">my rose</div>
    </div>

    <div id="ui">tap the screen to grow a garden</div>
    <div id="controls">bloom with love</div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const ui = document.getElementById('ui');

        let flowers = [];
        let width, height;
        let time = 0;

        function init() {
            resize();
            animate();
        }

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }

        window.addEventListener('resize', resize);

        class Flower {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.baseY = height;
                this.size = Math.random() * 12 + 8;
                this.stemColor = `hsla(${110 + Math.random() * 30}, 20%, 60%, 0.7)`; 
                this.petalColor = this.getMinimalColor();
                this.petalCount = 5 + Math.floor(Math.random() * 2);
                this.growth = 0;
                this.growthSpeed = 0.012 + Math.random() * 0.008;
                this.swayOffset = Math.random() * Math.PI * 2;
                this.swaySpeed = 0.008 + Math.random() * 0.008;
                
                this.cp1x = (Math.random() - 0.5) * 60;
                this.cp2x = (Math.random() - 0.5) * 60;
            }

            getMinimalColor() {
                const colors = [
                    '#ffcbd1', // Soft Pink
                    '#ff9aa2', // Salmon Pink
                    '#ffc8dd', // Candy Pink
                    '#fbc4ab', // Peach
                    '#e2afff'  // Lavender
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            draw() {
                if (this.growth < 1) this.growth += this.growthSpeed;

                const sway = Math.sin(time * this.swaySpeed + this.swayOffset) * 12;
                const currentY = this.baseY - (this.baseY - this.y) * this.growth;
                const currentX = this.x + (sway * this.growth);

                // Draw Stem
                ctx.beginPath();
                ctx.moveTo(this.x, this.baseY);
                ctx.bezierCurveTo(
                    this.x + this.cp1x + sway * 0.4, this.baseY - (this.baseY - currentY) * 0.4,
                    this.x + this.cp2x + sway * 0.7, this.baseY - (this.baseY - currentY) * 0.7,
                    currentX, currentY
                );
                ctx.strokeStyle = this.stemColor;
                ctx.lineWidth = 1.0;
                ctx.stroke();

                // Draw Flower Head
                if (this.growth > 0.4) {
                    const flowerScale = (this.growth - 0.4) / 0.6;
                    this.drawFlowerHead(currentX, currentY, flowerScale);
                }
            }

            drawFlowerHead(x, y, scale) {
                const radius = this.size * scale;
                ctx.save();
                ctx.translate(x, y);
                
                // Delicate Shadow/Glow
                ctx.shadowBlur = 8;
                ctx.shadowColor = 'rgba(255, 182, 193, 0.3)';

                // Petals
                for (let i = 0; i < this.petalCount; i++) {
                    ctx.rotate((Math.PI * 2) / this.petalCount);
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.quadraticCurveTo(radius * 1.6, -radius * 1.1, radius * 1.8, 0);
                    ctx.quadraticCurveTo(radius * 1.6, radius * 1.1, 0, 0);
                    ctx.fillStyle = this.petalColor;
                    ctx.fill();
                }

                // Soft center
                ctx.beginPath();
                ctx.arc(0, 0, radius * 0.35, 0, Math.PI * 2);
                ctx.fillStyle = '#ffffff';
                ctx.fill();

                ctx.restore();
            }
        }

        function animate() {
            // Clearing with background color
            ctx.fillStyle = '#fef8f8';
            ctx.fillRect(0, 0, width, height);
            
            time++;
            flowers.forEach(flower => flower.draw());
            requestAnimationFrame(animate);
        }

        window.addEventListener('mousedown', (e) => {
            if (ui.style.opacity !== '0') ui.style.opacity = '0';
            
            const count = Math.floor(Math.random() * 2) + 1;
            for(let i=0; i<count; i++){
                const jitter = (Math.random() - 0.5) * 30;
                flowers.push(new Flower(e.clientX + jitter, e.clientY));
            }

            if (flowers.length > 70) flowers.shift();
        });

        window.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            window.dispatchEvent(new MouseEvent("mousedown", {
                clientX: touch.clientX,
                clientY: touch.clientY
            }));
        }, { passive: false });

        init();
    </script>
</body>
</html>
